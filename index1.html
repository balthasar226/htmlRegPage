<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaticRegAssign</title>
    <link rel="stylesheet" href="./main1.css"/>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
      </header>
      <div class="container">
      <h1>Sign Up For Delivery</h1>
      <form>
          <div>
              <input type="email" placeholder="Email" name="email" required/>
          </div>
          <div>
              <input type="text" placeholder="Username" name="username" required/>
          </div>
          <div>
              <input type="password" placeholder="Password" name="password" required/>
          </div>
          <div>
              <input type="password" placeholder="Confirm Password" name="confirmPassword" required/>
          </div>
          <div>
              <input type="text" placeholder="Address" name="address" required/>      
          </div>
          <div>
              <input type="number" placeholder="Phone Number" name="phoneNumber" required/>
            </div>
          <div>
              <button type="submit">Submit</button>
          </div>
      </form> 
      <footer>
        <img src="./assets1/McDs.Logo.png" alt="Mc Donald's Icon" height="46" width="46" />
        <img src="./assets1/sandwichLogo.png" alt="Sub Shop Icon" height="46" width="46" />
        <img src="./assets1/pizzaLogo.png" alt="Pizza Place Icon" height="46" width="46" />
        <img src="./assets1/kfcLogo.png" alt="KFC Icon" height="46" width="46" />
        <img src="./assets1/sushiLogo.png" alt="Sushi Icon" height="46" width="46" />
    </footer>
</body>
</html>
